<script>
  const pdfUrl = "./images/resume.pdf";
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

// PDF state variables
let pdfDoc = null;
let currentPage = 1;
let currentScale = 1.0;

// DOM Elements
const pagesContainer = document.getElementById("pdf_pages");
const zoomValue = document.getElementById("zoom_value");
const prevPageBtn = document.getElementById("prev_page");
const nextPageBtn = document.getElementById("next_page");
const zoomInBtn = document.getElementById("zoom_in");
const zoomOutBtn = document.getElementById("zoom_out");

// Load PDF document
pdfjsLib
  .getDocument(pdfUrl)
  .promise.then((pdf) => {
    pdfDoc = pdf;
    renderPage(currentPage);
    updatePageControls();
  })
  .catch((error) => {
    console.error("Error loading PDF:", error);
    pagesContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 40px; color: #e53e3e;"></i>
                    <p>Failed to load PDF document</p>
                    <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                </div>
            `;
  });

// Render a single page
function renderPage(pageNum) {
  pagesContainer.innerHTML =
    '<div class="loading"><div class="spinner"></div><p>Rendering page...</p></div>';

  pdfDoc.getPage(pageNum).then((page) => {
    const viewport = page.getViewport({ scale: currentScale });

    // Create page wrapper
    const pageDiv = document.createElement("div");
    pageDiv.className = "pdf-page";
    pageDiv.style.width = viewport.width + "px";
    pageDiv.style.height = viewport.height + "px";

    // Create canvas
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    // Append canvas to page wrapper
    pageDiv.appendChild(canvas);

    // Clear container and add page
    pagesContainer.innerHTML = "";
    pagesContainer.appendChild(pageDiv);

    // Add page info
    const pageInfo = document.createElement("div");
    pageInfo.className = "page-info";
    pageInfo.textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
    pagesContainer.appendChild(pageInfo);

    // Render PDF page
    page.render({
      canvasContext: ctx,
      viewport: viewport,
    });

    // Create text layer for selectable text
    page.getTextContent().then((textContent) => {
      const textLayerDiv = document.createElement("div");
      textLayerDiv.className = "textLayer";
      pageDiv.appendChild(textLayerDiv);

      pdfjsLib.renderTextLayer({
        textContent: textContent,
        container: textLayerDiv,
        viewport: viewport,
        textDivs: [],
      });
    });
  });
}

// Update page navigation controls
function updatePageControls() {
  prevPageBtn.disabled = currentPage <= 1;
  nextPageBtn.disabled = currentPage >= pdfDoc.numPages;
}

// Zoom controls
zoomInBtn.addEventListener("click", () => {
  currentScale = Math.min(currentScale + 0.1, 3.0);
  zoomValue.textContent = Math.round(currentScale * 100) + "%";
  renderPage(currentPage);
});

zoomOutBtn.addEventListener("click", () => {
  currentScale = Math.max(currentScale - 0.1, 0.5);
  zoomValue.textContent = Math.round(currentScale * 100) + "%";
  renderPage(currentPage);
});

// Page navigation
prevPageBtn.addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderPage(currentPage);
    updatePageControls();
  }
});

nextPageBtn.addEventListener("click", () => {
  if (currentPage < pdfDoc.numPages) {
    currentPage++;
    renderPage(currentPage);
    updatePageControls();
  }
});

// Initial zoom value
zoomValue.textContent = Math.round(currentScale * 100) + "%";

</script>
