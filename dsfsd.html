<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows-Style Desktop Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1c5f9b 0%, #2a8ac4 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .desktop-icons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 30px;
        padding: 20px;
      }

      .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 10px;
        border-radius: 8px;
        position: relative;
      }

      .icon:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
      }

      .icon:active {
        transform: scale(0.95);
      }

      .icon-bg {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
        position: relative;
      }

      /* Folder Icon */
      .folder {
        background: linear-gradient(135deg, #2a8ac4 0%, #5bb0f8 100%);
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .folder::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 25px;
        background: linear-gradient(135deg, #3c9de2 0%, #6bbdff 100%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px 5px 0 0;
      }

      .folder i {
        position: relative;
        z-index: 1;
        font-size: 32px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* User Icon */
      .user {
        background: linear-gradient(135deg, #7e6bd5 0%, #a594f9 100%);
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .user i {
        font-size: 32px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Email Icon */
      .email {
        background: linear-gradient(135deg, #28a745 0%, #4ccf67 100%);
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .email i {
        font-size: 32px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Document Icon */
      .document {
        background: linear-gradient(135deg, #e6b400 0%, #ffd24a 100%);
        border-radius: 3px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .document::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        border-left: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-top: 15px solid #ffd24a;
        border-right: 15px solid #ffd24a;
        filter: brightness(0.9);
      }

      .document i {
        font-size: 32px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .icon-label {
        font-size: 13px;
        text-align: center;
        color: white;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        margin-top: 5px;
        font-weight: 500;
        max-width: 90px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .selection-highlight {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .icon.selected .selection-highlight {
        opacity: 1;
      }

      .icon.selected {
        background: rgba(255, 255, 255, 0.2);
      }

      .instructions {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Windows-Style Desktop Icons</h1>

      <div class="desktop-icons">
        <!-- Projects Folder -->
        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div class="icon-bg folder">
            <i class="fas fa-folder"></i>
          </div>
          <p class="icon-label">Projects</p>
        </div>

        <!-- About Me -->
        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div class="icon-bg user">
            <i class="fas fa-user"></i>
          </div>
          <p class="icon-label">About Me</p>
        </div>

        <!-- Contact -->
        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div class="icon-bg email">
            <i class="fas fa-envelope"></i>
          </div>
          <p class="icon-label">Contact</p>
        </div>

        <!-- Resume -->
        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div class="icon-bg document">
            <i class="fas fa-file-alt"></i>
          </div>
          <p class="icon-label">Resume</p>
        </div>

        <!-- Additional Windows-style icons -->
        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div
            class="icon-bg folder"
            style="
              background: linear-gradient(135deg, #d74e24 0%, #f28c5c 100%);
            "
          >
            <i class="fas fa-images"></i>
          </div>
          <p class="icon-label">Pictures</p>
        </div>

        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div
            class="icon-bg folder"
            style="
              background: linear-gradient(135deg, #6b2ac4 0%, #9d5ef9 100%);
            "
          >
            <i class="fas fa-music"></i>
          </div>
          <p class="icon-label">Music</p>
        </div>

        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div
            class="icon-bg document"
            style="
              background: linear-gradient(135deg, #c41c5f 0%, #e84d8a 100%);
            "
          >
            <i class="fas fa-file-pdf"></i>
          </div>
          <p class="icon-label">Document.pdf</p>
        </div>

        <div class="icon" onclick="selectIcon(this)">
          <div class="selection-highlight"></div>
          <div
            class="icon-bg"
            style="
              background: linear-gradient(135deg, #0d7ea8 0%, #2fb0e6 100%);
              border-radius: 8px;
            "
          >
            <i class="fab fa-chrome"></i>
          </div>
          <p class="icon-label">Browser</p>
        </div>
      </div>

      <p class="instructions">
        Click on icons to select them. Click again to deselect.
      </p>
    </div>

    <script>
      function selectIcon(icon) {
        // Toggle selection
        icon.classList.toggle("selected");
      }

      // Add double-click functionality
      document.querySelectorAll(".icon").forEach((icon) => {
        icon.addEventListener("dblclick", function () {
          alert("Opening: " + this.querySelector(".icon-label").textContent);
        });
      });
    </script>
  </body>
</html>
